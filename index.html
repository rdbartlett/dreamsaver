<html>
  <head>
    <style>
      canvas{
        background: rgb(154, 159, 165);
        background: black;
        width: 100%;
        height: 100%;
      }
      body{
        margin: 0;
        padding: 0;
      }
      #stateReader{
        position: absolute;
        top: 0;
        font-family: monospace;
      }
      #stateReader table{
        border-spacing: 0
      }
      #stateReader tr{
        color: white;
      }
      #head td, #pointsUI td{
        border-bottom: 1px solid white;
      }
      #stateReader td{
        padding: 1px 3px;
      }
      #stateReader .selected{
        background: rgba(255,255,255,0.4);
      }
      .keys{
        visibility: hidden;
        color: rgba(0, 0, 0, 0.8);
      }
      .selected .keys{
        visibility: visible
      }
    </style>
  </head>
  <body>
    <canvas id="canvas">
    </canvas>
    <div id="stateReader">
      <table>
        <tr id="head">
          <td colspan>⬆⬇</td>
          <td colspan>state [A/Z]</td>
          <td colspan>swing [S/X]</td>
          <td colspan>freq  [D/C]</td>
        </tr>
        <tr id="quirkkUI" class="selected">
          <td>quirkk</td>
          <td><span id="quirkkState">0</span></td>
          <td><span id="quirkkAmplitude">0</span></td>
          <td><span id="quirkkPeriod">0</span></td>
        </tr>
        <tr id="widthhUI">
          <td>widthh</td>
          <td><span id="widthhState">0</span></td>
          <td><span id="widthhAmplitude">0</span></td>
          <td><span id="widthhPeriod">0</span></td>
        </tr>
        <tr id="energyUI">
          <td>energy</td>
          <td><span id="energyState">0</span></td>
          <td><span id="energyAmplitude">0</span></td>
          <td><span id="energyPeriod">0</span></td>
        </tr>
        <tr id="repeatUI">
          <td>repeat</td>
          <td><span id="repeatState">0</span></td>
          <td><span id="repeatAmplitude">0</span></td>
          <td><span id="repeatPeriod">0</span></td>
        </tr>
        <tr id="tensorUI">
          <td>tensor</td>
          <td><span id="tensorState">0</span></td>
          <td><span id="tensorAmplitude">0</span></td>
          <td><span id="tensorPeriod">0</span></td>
        </tr>
        <tr id="yessssUI">
          <td>yessss</td>
          <td><span id="yessssState">0</span></td>
          <td><span id="yessssAmplitude">0</span></td>
          <td><span id="yessssPeriod">0</span></td>
        </tr>
        <tr id="urgncyUI">
          <td>urgncy</td>
          <td colspan=3><span id="urgncyState">0</span></td>
        </tr>
        <tr>
          <td colspan>orbitt [O]</td>
          <td ><span id="orbittState">0</span></td>
        </tr>
        <tr id="pointsUI">
          <td colspan>points [P]</td>
          <td colspan=3><span id="pointsState">0</span></td>
        </tr>
      </table>
    </div>
    <script src='./build.js'></script>
  </body>
</html>
