<html>
  <head>
    <style>
      canvas{
        background: rgb(154, 159, 165);
        background: black;
        width: 100%;
        height: 100%;

      body{
        margin: 0;
        padding: 0;
      }
      #stateReader{
        position: absolute;
        top: 0;
        font-family: monospace;
      }
      #stateReader tr{

      }
      #stateReader td{
        border: 0;
        padding: 0;
        margin: 0;
      }
      #stateReader .selected{

    </canvas>
