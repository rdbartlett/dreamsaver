<html>
  <head>
    <style>
      canvas{
        background: rgb(154, 159, 165);
        background: black;
        width: 100%;
        height: 100%;
      }
      body{
        margin: 0;
        padding: 0;
      }
      #stateReader{
        position: absolute;
        top: 0;
        color: white;
        font-family: monospace;
      }
      #stateReader ul{
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #stateReader .selected{

    <canvas id="canvas">
