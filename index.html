<html>
  <head>
    <style>
      #canvas{
        /*background: #9a9fa5;*/
        background: #000;
        background: rgb(154, 159, 165);
        width: 100%;
        height: 100%;
      }
      body{
        margin: 0;
        padding: 0;
        color: white;
        font-family: monospace;
        font-size: 10pt;
      }
      #stateReader{
        position: absolute;
        top: 0;
        visibility: hidden;
      }
      #stateReader ul{
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #stateReader li{
        height: 30px;
      }

      .readerWrap{
        position: absolute;
        top: 0;
      }
      .reader{
        position: relative;
      }
      .readerLeft{
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 30px;
      }
      .attrLabel{
        position: absolute;
        top: 7px;
        left: 5px;
      }
      .max{
        position: absolute;
        top: 0;
        right: 0;
      }
      .min{
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .readerGraph{
        position: absolute;
        top: 0;
        left: 100px;
        width: 200px;
        height: 30px;
        background: rgba(0,0,0,0.5);
      }
      .readerRight{
        position: absolute;
        top: 7px;
        width: 50px;
        left: 300px;
        height: 30px;

      }
    </style>
  </head>
  <body>
    <canvas id="canvas">
    </canvas>
    <div class="readerWrap">
      <div class="reader" id="quirkk">
        <div class="readerLeft">
          <div class="attrLabel">quirkk</div>
          <div class="max" id="quirkkHigh">0</div>
          <div class="min" id="quirkkLow">0</div>
        </div>
        <canvas class="readerGraph" id="readerQuirkk"></canvas>
        <div class="readerRight" id="quirkkPeriod">0
        </div>
      </div>
    </div>
    <div id="stateReader">
      <ul>
        <li>
          quirkk
          <span id="quirkkState">0</span>
          <span id="quirkkDelta">0</span>
        </li>
        <li>widthh
          <span id="widthhState">0</span>
          [<span id="widthhLow">0</span>
          <span id="widthhHigh">0</span>]
          <span id="widthhPeriod">0</span>
          <span id="widthhDelta">0</span>
        </li>
        <li>energy
          <span id="energyState">0</span>
          [<span id="energyLow">0</span>
          <span id="energyHigh">0</span>]
          <span id="energyPeriod">0</span>
          <span id="energyDelta">0</span>
        </li>
        <li>repeat
          <span id="repeatState">0</span>
          [<span id="repeatLow">0</span>
          <span id="repeatHigh">0</span>]
          <span id="repeatPeriod">0</span>
          <span id="repeatDelta">0</span>
        </li>
        <li>tensor
          <span id="tensorState">0</span>
          [<span id="tensorLow">0</span>
          <span id="tensorHigh">0</span>]
          <span id="tensorPeriod">0</span>
          <span id="tensorDelta">0</span>
        </li>
        <li>yessss
          <span id="yessssState">0</span>
          [<span id="yessssLow">0</span>
          <span id="yessssHigh">0</span>]
          <span id="yessssPeriod">0</span>
          <span id="yessssDelta">0</span>
        </li>
        <li>orbitt <span id="orbittState">0</span></li>
        <li>points <span id="pointsState">0</span></li>
      </ul>
    </div>
    <script src='./build.js'></script>
  </body>
</html>
